<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&amp;display=swap&amp;subset=latin-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>BestShop</title>
</head>
<body>

<header class="header">
    <nav class="nav">
        <div class="container">
            <div class="logo">BestShop</div>


            <ul class="nav_menu">
                <li class="nav__menu__item">WHY US</li>
                <li class="nav__menu__item">BENEFITS</li>
                <li class="nav__menu__item">PRICES</li>
                <li class="nav__menu__item">CONTACT</li>
            </ul>
        </div>
    </nav>
</header>

<main class="main">
    <!--    sekcja działa-->
    <div class="section_opening">
        <h1 class="title_section_opening">Sell More!</h1>
        <p class="paragraph_section_opening">Open shop on our platform and increase your sales</p>
        <div class="button_section_opening_">
            <a href="#" class="cta">Open your shop</a>
        </div>
    </div>
    <div class="section_stats">
        <h2 class="title_section_stats">The most popular sales platform in country</h2>
        <div class="articles_section_stats">
            <div class="article">
                <div class="article_image">
                    <div class="article_circle_red"></div>
                    <img src="images/Person.svg" alt="Person" class="article_picture">
                </div>
                <p class="article_numbers">100000+</p>
                <p class="article_content">daily entries</p>
            </div>
            <div class="article">
                <div class="article_image">
                    <div class="article_circle_blue"></div>
                    <img src="images/Eye.svg" alt="Eye" class="article_picture">
                </div>
                <p class="article_numbers">2000000+</p>
                <p class="article_content">seen products<br>every day</p>
            </div>
            <div class="article">
                <div class="article_image">
                    <div class="article_circle_green"></div>
                    <img src="images/Catalog.svg" alt="Catalog" class="article_picture">
                </div>
                <p class="article_numbers">10000+</p>
                <p class="article_content">added posts<br>daily</p>
            </div>
        </div>
    </div>
    <!--    <div class="section_benefits"></div>-->
    <!--    <div class="section_pricelist"></div>-->
    <!--    <div class="section_forms"></div>-->
</main>
